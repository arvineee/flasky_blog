{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">Uploaded Videos</h2>
    <div class="row">
        {% for video in videos %}
        <div class="col-md-6 mb-4">
            <div class="video-wrapper position-relative border rounded shadow-sm">
                <!-- Video -->
                <video class="custom-video w-100" preload="metadata">
                    <source src="{{ url_for('static', filename='videos/' ~ video.video_url) }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>

                <!-- Big Play Button -->
                <div class="play-overlay d-flex align-items-center justify-content-center">
                    <button class="big-play-button btn btn-light">
                        <i class="fas fa-play fa-3x"></i>
                    </button>
                </div>

                <!-- Video Title and Description -->
                <div class="px-3 py-2">
                    <h5 class="text-primary">{{ video.title }}</h5>
                    <p class="text-muted small mb-1">{{ video.description }}</p>
                </div>

                <!-- Controls -->
                <div class="controls-overlay d-flex justify-content-end p-2">
                    <button class="btn btn-icon like-btn mx-1" title="Like"><i class="fas fa-thumbs-up"></i></button>
                    <button class="btn btn-icon comment-btn mx-1" title="Comment"><i class="fas fa-comment"></i></button>
                    <button class="btn btn-icon share-btn mx-1" title="Share"><i class="fas fa-share"></i></button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
