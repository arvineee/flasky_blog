{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4 text-primary">Posts in {{ category.name }}</h2>

    {% if posts %}
        <div class="list-group">
            {% for post in posts %}
                <a href="{{ url_for('main.view_post', post_id=post.id) }}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ post.title }}</h5>
                    <small class="text-muted">by {{ post.author.username }} on {{ post.created_at.strftime('%Y-%m-%d') }}</small>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No posts found in this category.</p>
    {% endif %}
</div>
{% endblock %}
