{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <!-- Announcement Title -->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h1 class="display-4 text-center">{{ announcement.title }}</h1>
            <p class="text-muted text-center mb-4">Posted on: {{ announcement.date_created.strftime('%B %d, %Y') }}</p>
        </div>
    </div>

    <!-- Announcement Content -->
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <p class="lead">{{ announcement.content }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Back Button -->
    <div class="row mt-4">
        <div class="col-lg-8 mx-auto text-center">
            <a href="{{ url_for('index') }}" class="btn btn-outline-primary btn-lg">
                <i class="bi bi-arrow-left-circle"></i> Back to Announcements
            </a>
        </div>
    </div>
</div>
{% endblock %}
