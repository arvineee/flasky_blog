name: Python application CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Add environment variables
    env:
      PYTHON_VERSION: '3.10'
      FLASK_ENV: 'production'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          set -x
          python -m pip install --upgrade pip
          pip install wheel
          if [ -f requirements.txt ]; then 
            pip install -r requirements.txt;
          else
            echo "Warning: requirements.txt not found"
            # Install common Flask dependencies
            pip install flask flask-sqlalchemy flask-login flask-wtf flask-mail flask-bootstrap flask-ckeditor
            pip install email-validator werkzeug itsdangerous bleach python-dotenv
          fi
          
      - name: Lint with flake8
        run: |
          set -x
          echo "Running critical lint checks..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          echo "Running warning-level lint checks..."
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
      # - name: Test with pytest
      #   run: |
      #     set -x
      #     # Create a minimal test if no tests exist
      #     if [ ! -d "tests" ]; then
      #       echo "No tests directory found, skipping tests"
      #       exit 0
      #     fi
      #     pytest -v || echo "Tests failed but continuing..."
          
      - name: Deploy to PythonAnywhere
        if: success() && github.ref == 'refs/heads/main'
        env:
          PA_USERNAME: ${{ secrets.PA_USERNAME }}
          PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
          PA_DOMAIN: ${{ secrets.PA_DOMAIN }}  # Your domain like 'felixkirui.pythonanywhere.com'
        run: |
          set -x
          echo "Deploying to PythonAnywhere..."
          
          # Check if required secrets are set
          if [ -z "$PA_USERNAME" ]; then
            echo "ERROR: PA_USERNAME secret is not set"
            exit 1
          fi
          
          if [ -z "$PA_API_TOKEN" ]; then
            echo "ERROR: PA_API_TOKEN secret is not set"
            exit 1
          fi
          
          if [ -z "$PA_DOMAIN" ]; then
            echo "ERROR: PA_DOMAIN secret is not set"
            exit 1
          fi
          
          echo "Using username: $PA_USERNAME"
          echo "Using domain: $PA_DOMAIN"
          
          # Test API token first
          echo "Testing PythonAnywhere API connection..."
          curl -s -X GET \
            "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/always_on/" \
            -H "Authorization: Token $PA_API_TOKEN" || true
          
          # Reload web app
          echo "Reloading web app: $PA_DOMAIN"
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/$PA_DOMAIN/reload/" \
            -H "Authorization: Token $PA_API_TOKEN")
          
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)
          
          echo "Response HTTP Code: $http_code"
          echo "Response Body: $response_body"
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "✅ Successfully reloaded web app!"
          else
            echo "❌ Failed to reload web app. HTTP Code: $http_code"
            echo "Full response: $response"
            exit 1
          fi
          
          # Optional: Check web app status
          echo "Checking web app status..."
          curl -s -X GET \
            "https://www.pythonanywhere.com/api/v0/user/$PA_USERNAME/webapps/$PA_DOMAIN/" \
            -H "Authorization: Token $PA_API_TOKEN" | python3 -m json.tool || true
