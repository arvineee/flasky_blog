name: Python application CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          set -x   # Print each command before executing
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          set -x
          echo "Running critical lint checks..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          echo "Running warning-level lint checks..."
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest
        run: |
          set -x
          pytest -v   # -v for verbose output

      - name: Deploy to PythonAnywhere
        if: success()   # Only deploy if lint and tests passed
        run: |
          set -x
          echo "Deploying to PythonAnywhere..."
          curl -v -X POST https://www.pythonanywhere.com/api/v0/user/${{ secrets.PA_USERNAME }}/webapps/${{ secrets.PA_USERNAME }}.pythonanywhere.com/reload/ \
          --header "Authorization: Token ${{ secrets.PA_API_TOKEN }}"
